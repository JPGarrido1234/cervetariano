
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="../../../css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .item {padding:15px 30px 30px;border-bottom:#e7e7e7 1px solid;
            -webkit-box-shadow:0 0 40px rgba(0, 0, 0, 0.1) inset;
            -moz-box-shadow:0 0 40px rgba(0, 0, 0, 0.1) inset;
            box-shadow:0 0 40px rgba(0, 0, 0, 0.1) inset;}
        .elements {margin-top:15px}
        .elements span {cursor:pointer;}        
        body{padding:0px;overflow:hidden}
    </style>
    <script src="../../../js/jquery-1.7.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.elements span').click(function () {
                var classname = $(this).attr('class');
                parent.oUtil.obj.insertHTML(' <span class="' + classname + '">' + $(this).html() + '</span> ');
            });
        });
    </script>
</head>
<body>

<div class="row-fluid">
    <div class="span12">
        <div class="item">
            <h4>Etiquetas</h4> 
            <div class="elements">
                <span class="btn btn-default">Normal</span> &nbsp;
                <span class="btn btn-primary">Destacado</span> &nbsp;
                <span class="btn btn-success">Exito</span> &nbsp;
                <span class="btn btn-info">Información</span> &nbsp;
                <span class="btn btn-warning">Advertencia</span> &nbsp;
                <span class="btn btn-danger">Peligro</span>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <div class="item">
            <h4>Insignias</h4>
            <div class="elements">
                <span class="label label-default">Por defecto</span> &nbsp;
                <span class="label label-primary">Éxito</span> &nbsp;
                <span class="label label-success">Cuidado</span> &nbsp;
                <span class="label label-info">Importante</span> &nbsp;
                <span class="label label-warning">Información</span> &nbsp;
                <span class="label label-danger">Invertido</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
